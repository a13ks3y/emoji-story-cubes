<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Tell a story!</title>
</head>
<body>
<header>
    <h1>The Emojy Story Cubes</h1>
    <h3 class="blink">Tap anywhere to generate new story!</h3>
</header>
<div class="wrapper">

    <main id="tap-area">
        <div class="qube" id="qube-1"></div>
        <div class="qube" id="qube-2"></div>
        <div class="qube" id="qube-3"></div>
        <div class="qube" id="qube-4"></div>
        <div class="qube" id="qube-5"></div>
        <div class="qube" id="qube-6"></div>
        <div class="qube" id="qube-7"></div>
        <div class="qube" id="qube-8"></div>
        <div class="qube" id="qube-9"></div>
    </main>
</div>
<footer>
    <button id="btn-share">Share</button>
    <h3>The aim of the game is to tell a story from the images.</h3>
</footer>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
