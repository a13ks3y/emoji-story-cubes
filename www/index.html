<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Emoji Story Cubes. The aim of the game is to tell a story from the images.">
    <link rel="stylesheet" href="css/index.css">
    <title>Tell a story!</title>
</head>
<body>
<header>
    <h1>The Emoji Story Cubes</h1>
</header>
<div class="wrapper">
    <main id="tap-area">
        <div class="cube" id="cube-1"></div>
        <div class="cube" id="cube-2"></div>
        <div class="cube" id="cube-3"></div>
        <div class="cube" id="cube-4"></div>
        <div class="cube" id="cube-5"></div>
        <div class="cube" id="cube-6"></div>
        <div class="cube" id="cube-7"></div>
        <div class="cube" id="cube-8"></div>
        <div class="cube" id="cube-9"></div>
    </main>
</div>
<footer>
    <article>
        <img id="spinner" src="img/spinner-1s-200px.svg" alt="Loading..." />
        <p id="story-text"></p>
    </article>
    <div class="share">
        <button id="btn-copy">
            <img src="img/copy-svgrepo-com.svg" />
        </button>
        <button id="btn-share">
            <img src="img/share-alt-svgrepo-com.svg" />
        </button>
        <button id="btn-reload">
            <img src="img/refresh-alt-svgrepo-com.svg" />
        </button>
    </div>
</footer>
<script src="cordova.js"></script>
<script src="js/generateAllEmojiCodes.js"></script>
<script src="js/requestStory.js"></script>
<script src="js/index.js"></script>
</body>
</html>
